<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            {{message}}
        </div>
        <div>
            <ul>
                <li v-for="i in arr">{{i}}</li>
            </ul>
        </div>
        <ul id="example-1">
            <li v-for="item in items" :key="item.message">
                {{ item.message }}
            </li>
        </ul>
    </div>

    <script>
        vm = new Vue({
            data() {
                return {
                    message: 666,
                    arr: [1, 2, 3, 4, 5],
                    items: [
                        { message: 'Foo' },
                        { message: 'Bar' }
                    ]
                }
            },
            watch: {
                arr(a, b, c, d) {
                    console.log(a, b, c, d)
                }
            }
        })
        console.log(vm)
        console.log(Vue.config)
        Vue.config.productionTip = false
        vm.$mount('#app')
    </script>
</body>
